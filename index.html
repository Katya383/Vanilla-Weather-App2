<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class ="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control"
                id= "city-input"
                autocomplete="off"/>
              </div>
            <div class="col-3">
              <input
                type="submit"
                 value="Search"
                class="btn btn-primary w=100" id ="search-btn"
              />
            </div>
          </div>
        </form>
        <div class="overview">
              <h1 id="city"></h1>
              <ul class="update">
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
                </ul>
                </div>
                <div class="row">
                  <div class ="col-6">
                    <div class ="clearfix weather-temperature">
                    <img
                  src="" alt="Clear" id="icon" class="float-left" />  
                <div class="float-left">
                 <strong id="temperature"></strong>
                 <span class ="units"></span>
                   <a href ="#" id ="celsius-link" class ="link-active">째C</a>|
                   <a href = "#" id = "farenheit-link" class= "a">째F </a>
                   </div>
                  </div>
                 </div>
                <div class="col-6">
                  <ul class= "details">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
            </div>
            <div class="weather-forecast" id="forecast">
              <div class = "row">
                <div class= "col-2">
                  <dix class= "weather-forecast-date">Mon</dix>
                  <img 
                  src ="https://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class= "weather-forecast-temperatures">
                 <span class="weather-forecast-temperature-max"> 20째 </span>
                 <span class= "weather-forecast-temperature-min"> 13째 </span>
                </div>
               </div>
              </div>
            </div>
          </div>
              <small>
            <center>
              <a
                href="https://github.com/Katya383/Vanilla-Weather-App"
                target="_blank"
                rel="noopener noreferrer"
                >Open-source code</a
              >
              by Katia Barnave
            <center>
          </small>
        </div>
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
