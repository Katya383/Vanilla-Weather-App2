<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <div class= weather-app-wrapper"></div>
    <div class= "weatherapp"></div>
      <form>
       <div class ="row">
         <div class = "col-9">
           <input type ="search" placeholder = "Enter a city" class = "form control seach input">
         </div>
         <div class ="col-3 p-0">
           <input type ="submit" class= "btn btn-primary w=100" value="search">
         </div>
       </div> 
      </form>
      <div class = "WeatherInfo">
        <div class = "row">
          <div class ="col-6">
            <h1>New York</h1>
            <ul>
              <li>
                <span>
                  Sunday 19:52
          </span>
           Cloudy
              </li>
              <li>
                Humidity:
                <strong>
                  57
                  %
                </strong>
                Wind:
                <strong>
                  0.45 km/h
                </strong>
              </li>
            </ul>
          </div>
          <div class = "col-6">
           <div class="clearfix weather-temperature">
                 <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
                alt="Cloudy"
                id="icon"
                class="float-left"
            /> 
            <strong>17</strong> °C |  °F
               <div class= "temperture" id = units>
               </div>
               </div>
           </div> 
          </div>
        </div>
      </div>
      <small>
        <a href ="https://github.com/Katya383/Vanilla-Weather-App" target="_blank" rel="noopener noreferrer">Open-source code on Github</a>
        by Katia Barnave
        <a href = "https://kind-jones-b7a547.netlify.app" target = "_blank" rel="nopener noreferrer">hosted on Netlify</a>
      </small>
      </div>
   <script src="src/app.js"></script>  
</body>
</html>
